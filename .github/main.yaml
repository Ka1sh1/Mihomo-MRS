name: Compile MRS
on:
  push:
    paths:
      - '*.yaml' # Скрипт сработает только если ты изменил yaml файлы
  workflow_dispatch: # Позволяет запустить вручную кнопкой на сайте

jobs:
  compile:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Mihomo Tool
        run: |
          curl -L -o mihomo-tool https://github.com/MetaCubeX/mihomo/releases/download/v1.18.9/mihomo-linux-amd64-v1.18.9
          chmod +x mihomo-tool

      - name: Compile Rulesets
        run: |
          ./mihomo-tool ruleset compile-text Go_Direct.yaml Go_Direct.mrs
          ./mihomo-tool ruleset compile-text Go_Proxy.yaml Go_Proxy.mrs

      - name: Commit and Push MRS
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.mrs
          git commit -m "Auto-update MRS binary files" || exit 0
          git push