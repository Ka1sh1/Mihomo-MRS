name: Compile Rulesets
on:
  push:
    paths:
      - 'rules/**'
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Mihomo Tool
        run: |
          # Скачиваем бинарник компилятора
          curl -L -o mihomo-tool https://github.com/MetaCubeX/mihomo/releases/download/v1.18.9/mihomo-linux-amd64-v1.18.9
          chmod +x ./mihomo-tool

      - name: Compile MRS
        run: |
          mkdir -p publish
          # Компилируем твои файлы из папки rules в папку publish
          ./mihomo-tool ruleset compile-text rules/direct.yaml publish/direct.mrs
          ./mihomo-tool ruleset compile-text rules/proxy.yaml publish/proxy.mrs

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add publish/*.mrs
          git commit -m "Update binary rulesets" || exit 0
          git push
