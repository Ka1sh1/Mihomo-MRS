name: Compile Rulesets
on:
  push:
    paths:
      - 'rules/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Mihomo
        run: |
          # 1. Скачиваем официальное ядро v1.18.9
          echo "Downloading Mihomo..."
          curl -L -o mihomo.gz https://github.com/MetaCubeX/mihomo/releases/download/v1.18.9/mihomo-linux-amd64-v1.18.9.gz
          
          # 2. Распаковываем (force чтобы не спрашивал подтверждения)
          gunzip -f mihomo.gz
          
          # 3. Даем права на запуск
          chmod +x mihomo
          
          # 4. Проверка версии (чтобы убедиться, что скачалось не HTML)
          ./mihomo -v

      - name: Compile Rules
        run: |
          mkdir -p publish
          
          # MRS supports only domain/ipcidr; our rules are classical (DOMAIN-SUFFIX, PROCESS-NAME, etc.).
          # Compile classical YAML → YAML (validates and normalizes); fallback to copy on failure.
          echo "Compiling Direct list..."
          if ./mihomo convert-ruleset classical yaml rules/direct.yaml publish/direct.yaml 2>/dev/null; then
            echo "Direct compiled successfully"
          else
            echo "Convert failed, copying Direct YAML..."
            cp rules/direct.yaml publish/direct.yaml
          fi

          echo "Compiling Proxy list..."
          if ./mihomo convert-ruleset classical yaml rules/proxy.yaml publish/proxy.yaml 2>/dev/null; then
            echo "Proxy compiled successfully"
          else
            echo "Convert failed, copying Proxy YAML..."
            cp rules/proxy.yaml publish/proxy.yaml
          fi

          ls -la publish/

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add publish/
          git status
          git commit -m "Update rulesets" || echo "No changes to commit"
          git push
